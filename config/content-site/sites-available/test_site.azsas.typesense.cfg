[content-site]
sitename=test_site.azsas.typesense
srctype=azureblob
srcpath=https://<storage_account>.blob.core.windows.net/<container_name>
displaypath=https://<storage_container_name>.file.core.windows.net/<container_name>
contentSiteModule=azureContentSite
[content-site-auth]
authtype=sas
sastoken=<sas_token>
[vectordb]
api-address = 0.0.0.0
api-port = 8108
api-key = <vector database key>
vector-dim=768
vectorDbModule=typesenseVectorDb
[local]
working-dir=/tmp
index-dir=/tmp
[llm-service]
model-family=sbert
model-name=all-mpnet-base-v2
llm-service-api-key=
llmServiceModule=libSbertLlmService
